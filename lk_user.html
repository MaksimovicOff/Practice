<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Авторизация</title>
</head>
<body>
    <a href="" class="exit_lk"><span><img src="exit.png" alt="">Выйти</span></a>
    <div class="main">
        <div class="title">
            <h1>Личный кабинет</h1>
        </div>
        <div class="data">
            <div class="private_data"><p>Личные данные</p></div>
            <div class="private_form">
                <form action="POST" class="lk_form">
                    <div class="first_input">
                        <input type="text" placeholder="Имя">
                        <input type="text" placeholder="Фамилия" class="center_input">
                        <input type="text" placeholder="Отчество">
                    </div>
                    <div class="second_input">
                        <input type="email" placeholder="Email" class="first_in">
                        <input type="tel" placeholder="Phone" class="last_in">
                    </div>
                    <input type="submit" value="Сохранить">
                </form>
            </div>
        </div>
        <div class="auth_block">
            <div class="private_data"><p>Вход в учетную запись</p></div>
            <div class="auth-form auth_data">
                <form action="POST">
                    <div class="v_pass_now">
                        <input type="password" placeholder="Password" id="password_now" required>
                        <span class="icon_now"></span>
                    </div>
                    <div class="v_pass">
                        <input type="password" placeholder="Password" id="password" required>
                        <span class="icon"></span>
                    </div>
                    <div class="v_pass_reply">
                        <input type="password" placeholder="Password reply" id="password_reply" required>
                        <span class="icon_reply"></span>
                    </div>
                    <input type="submit" value="Сохранить" class="save">
                </form>
            </div>
        </div>
        <div class="buy_bil">
            <div class="private_data"><p>Ваши купленные билеты</p></div>
        </div>
    </div>
</body>
<script src="js.js"></script>
</html>
